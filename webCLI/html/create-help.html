<h3>Create Help</h3>                   
create [type] [options]                
<b>Types supported</b>                 
<ul>                                   
    <li>div</li>                        
    <li>p</li>                          
    <li>custom with hyphen</li>         
    <li>etc. any valid html tag</li>   
</ul>                                  
<br>                                   
<b>Options Supported</b>               
<ul>                                   
    <li>l -l --label</li>                    
    <li>i -i --id</li>                       
    <li> a -a --attr Ex: --attr aria-label="bar"</li>                     
    <li>c -cl --class Ex: --class box,box-inside</li>
</ul>
